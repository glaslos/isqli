<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>iSQLi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="iSQLi">
    <meta name="author" content="Lukas Rist">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.css" rel="stylesheet" >
    <link href="static/css/font-awesome.min.css" rel="stylesheet" >
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>


    {% block style %}
        <style type="text/css">
            body {
                padding-top: 20px;
                padding-bottom: 40px;
            }
            .container-narrow {
                margin: 0 auto;
                max-width: 600px;
            }
            .container-narrow > hr {
                margin: 30px 0;
            }
            .footer {
               position:relative;
               bottom:0;
               width:600px;
               height:60px;   /* Height of the footer */
            }
        </style>
    {% endblock %}

    <script src="static/js/utils.js"></script>

</head>

<div class="container-narrow">

    <div class="masthead">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="/"><i class="icon-home"></i> Home</a></li>
        </ul>
        <h1>iSQLi</h1>
    </div>

    <hr>

    <div class="content">
        {% block content %}
            <form class="form-search" action="/" method="get">
                <input type="text" name="q" class="input-large search-query span4" placeholder="Query" />
                <button type="submit" class="btn">Submit</button>
            </form>
            <div class="result">
                {% if res %}
                    You where looking for: {{ query }}<br />
                    <br />
                    Libinjections thinks this is a SQL injection: <b>{{ res["sqli"] }}</b><br />
                    Tokens for your query: {{ res["tokens"] }}
                {% endif %}
            </div>
        {% endblock %}
    </div>

    <hr>

    <div class="footer">
        <p><i class="icon-github"></i><a href="https://github.com/glastopf/"> PyLibinjection</a> (2013)</p>
    </div>

</div>

<script src="static/js/bootstrap.min.js"></script>

</body>
</html>
